    <main>
        <section>
            <h2>Formulario de Contacto</h2>
            <p>Si tienes alguna pregunta o comentario, por favor completa el siguiente formulario.</p>

            <form action="#" method="post">
                <!-- Nombre -->
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required>

                <!-- Correo Electrónico -->
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="nombre@correo.com" required>

                <!-- Asunto -->
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" placeholder="Asunto del mensaje" required>

                <!-- Mensaje -->
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="6" placeholder="Escribe tu mensaje aquí..." required></textarea>

                <!-- Enviar -->
                <input type="submit" value="Enviar Mensaje">
            </form>
        </section>
    </main>
